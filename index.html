<html>
  <head>
    <meta charset="utf-8">
    <title>StoreMock</title>
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/file.css">
    <link href="css/preview.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>StoreMock<sup>Beta</sup></h1>
      <em>Preview Screenshots on App Store faster</em>
      <button data-behavior="show_setting">START</button>
      <div class="social"></div>
    </header>
    <div id="setting" class="clearfix">
      <em>Drop images to these boxes.</em>
      <ol>
        <li id="iPhone" class="clearfix">
          <h3>4-inch</h3>
          <ul>
            <li data-behavior="drop_zone"><img src="" alt=""></li>
            <li data-behavior="drop_zone"><img src="" alt=""></li>
            <li data-behavior="drop_zone"><img src="" alt=""></li>
            <li data-behavior="drop_zone"><img src="" alt=""></li>
            <li data-behavior="drop_zone"><img src="" alt=""></li>
          </ul>
        </li>
        <li id="iPad" class="clearfix">
          <h3>iPad</h3>
          <ul>
            <li data-behavior="drop_zone"><img src="" alt=""></li>
            <li data-behavior="drop_zone"><img src="" alt=""></li>
            <li data-behavior="drop_zone"><img src="" alt=""></li>
            <li data-behavior="drop_zone"><img src="" alt=""></li>
            <li data-behavior="drop_zone"><img src="" alt=""></li>
          </ul>
        </li>
      </ol>
      <i class="fa fa-angle-double-up" data-behavior="hide_setting"></i>
    </div>

    <div id="preview">
      <section class="iPhone">
        <div class="pre_body">
          <ul>
            <li><img src="" alt="photo1"></li>
            <li><img src="" alt="photo2"></li>
            <li><img src="" alt="photo3"></li>
            <li><img src="" alt="photo4"></li>
            <li><img src="" alt="photo5"></li>
          </ul>
        </div>
      </section>

      <section class="iPad">
        <div class="pre_body">
          <ul>
            <li><img src="" alt="photo1"></li>
            <li><img src="" alt="photo2"></li>
            <li><img src="" alt="photo3"></li>
            <li><img src="" alt="photo4"></li>
            <li><img src="" alt="photo5"></li>
          </ul>
        </div>
      </section>

      <nav>
        <ul>
          <li><a id="pre_iPhone" href="#pre_iPhone">iPhone</a></li>
          <li><a id="pre_iPad" href="#pre_iPad">iPad</a></li>
          <li><a id="pre_mac" href="#pre_mac">Mac</a></li>
          <li><a id="pre_web" href="#pre_web">Web</a></li>
        </ul>
      </nav>
    </div>
  </body>
  <script src="http://cdn.staticfile.org/jquery/2.1.0/jquery.min.js"></script>
  <script src="javascripts/file.js"></script>
  <script src="javascripts/preview.js"></script>
  <script src="javascripts/setting.js"></script>
  <script src="javascripts/sync.js"></script>
</html>
