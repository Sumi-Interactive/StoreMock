<html>
  <head>
    <meta charset="utf-8">
    <title>StoreMock</title>
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/file.css">
  </head>
  <body>
    <div id="setting" class="clearfix">
      <header>Device</header>
      <ol>
        <li id="iPhone35" class="clearfix">
          <h3>iPhone 3.5 in</h3>
          <ul>
            <li data-behavior="drop_zone"><img src="" alt="photo1"></li>
            <li data-behavior="drop_zone"><img src="" alt="photo2"></li>
            <li data-behavior="drop_zone"><img src="" alt="photo3"></li>
            <li data-behavior="drop_zone"><img src="" alt="photo4"></li>
            <li data-behavior="drop_zone"><img src="" alt="photo5"></li>
          </ul>
        </li>
        <li id="iPhone4" class="clearfix">
          <h3>iPhone 4 in</h3>
          <ul>
            <li data-behavior="drop_zone"><img src="" alt="photo1"></li>
            <li data-behavior="drop_zone"><img src="" alt="photo2"></li>
            <li data-behavior="drop_zone"><img src="" alt="photo3"></li>
            <li data-behavior="drop_zone"><img src="" alt="photo4"></li>
            <li data-behavior="drop_zone"><img src="" alt="photo5"></li>
          </ul>
        </li>
        <li id="iPad" class="clearfix">
          <h3>iPad</h3>
          <ul>
            <li data-behavior="drop_zone"><img src="" alt="photo1"></li>
            <li data-behavior="drop_zone"><img src="" alt="photo2"></li>
            <li data-behavior="drop_zone"><img src="" alt="photo3"></li>
            <li data-behavior="drop_zone"><img src="" alt="photo4"></li>
            <li data-behavior="drop_zone"><img src="" alt="photo5"></li>
          </ul>
        </li>
      </ol>
      <i class="fa fa-angle-double-up" data-behavior="hide_setting"></i>
    </div>

    <div id="preview">
      <section class="iPhone">
        <iframe id="pre_frame" class="iPhone" src="preview.html" frameborder="0"></iframe>
      </section>
      <nav>
        <ul>
          <li><a id="pre_iPhone" href="#pre_iPhone">iPhone</a></li>
          <li><a id="pre_iPad" href="#pre_iPad">iPad</a></li>
          <li><a id="pre_mac" href="#pre_mac">Mac</a></li>
          <li><a id="pre_web" href="#pre_web">Web</a></li>
        </ul>
      </nav>
    </div>
  </body>
  <script src="http://cdn.staticfile.org/jquery/2.1.0/jquery.min.js"></script>
  <script src="javascripts/file.js"></script>
  <script src="javascripts/preview.js"></script>
  <script src="javascripts/setting.js"></script>
</html>
